<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00
        </div>
    </div>
    <div class="btn">
        <button class="start" style="--clr: #20b2aa">Start</button>
        <button class="stop" style="--clr: #ff6347">Stop</button>
        <button class="reset" style="--clr: #f4a460">Reset</button>
    </div>
    <p class="result" style="color: white;"></p>
    <script src="script.js"></script>
</body>
</html>
